<title>개인정보처리방침</title>
</head>
<body>
	<p><strong> ('코로나앱'이하 '코로나')은(는) 개인정보보호법에 따라 이용자의 개인정보 보호 및 권익을 보호하고 개인정보와 관련한 이용자의 고충을 원활하게 처리할 수 있도록 다음과 같은 처리방침을 두고 있습니다.

('코로나앱') 은(는) 회사는 개인정보처리방침을 개정하는 경우 웹사이트 공지사항(또는 개별공지)을 통하여 공지할 것입니다.</br>
</br>
○ 본 방침은부터 2020년 1월 1일부터 시행됩니다.</br>
1. 개인정보의 처리 목적 ('코로나앱'이하 '코로나앱')은(는) 개인정보를 처리하거나 다루지 않습니다.</br>
  </br></br></br>
</body>
</html>
